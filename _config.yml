# If upgrading the version of USWDS, bump the version here
# to update the URLs.
uswds_path: assets/vendor/uswds

# OpenGraph / Twitter metadata
title: Modernization
description: Test framework.

# GA and GitHub data
google_analytics_ua:
repo: https://github.com/GSA/modernization

exclude:
- CONTRIBUTING.md
- _config.yml
- .travis.yml
- .gitignore
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- node_modules
- gulpfile.js
- package.json
- todo.txt
- vendor

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

collections:
  pages:
    output: true
    #permalink: /:path/

